<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-tag</title>
</head>

<body>
    <h1>Job Application (Web)</h1>
    <div>
        <div>
            <label for="name">First Name</label>
        </div>
        <input type="text" id="name">
        <div>
            <label for="lastname"> last name</label>

        <input type="text" id="lastname">
    </div>
    <div>
        <div>
            <label for="email">Email</label>
        </div>
        <input type="email" name="email" id="email">
        <div>
            <label for="job">Job role </label>

                <option value="Engineer">Engineer</option>

                <option value="Engineer">MLA</option>
            </select>
        </div>
    </div>
    <div>

    </div>
    <div>
        <div> <label for="city">City</label></div>
        <input type="text" name="city" id="city">

            <label for="pinncode">Pincode</label>
        </div>

        <input type="text" name="pinncode" id="pinncode">
    </div>
    <div>
        <div><label for="date">Start Date</label></div>

        <input type="date" name="date" id="date">
        <div> <label for="file">Upload your Cv</label></div>

        <input type="file" name="file" id="file">
    </div>
</body>

</html>
